<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASL to Audio Recognition</title>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>
    <script src="https://code.responsivevoice.org/responsivevoice.js?key=JmJgb9W6"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f0f0;
        }
        .container {
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 10px;
            padding: 20px;
            width: 100%;
            max-width: 500px;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        #output_container {
            position: relative;
            width: 100%;
            aspect-ratio: 3 / 4;
            margin-bottom: 20px;
            border: 1px solid #ccc;
        }
        #webcam, #output_canvas {
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        #webcam {
            transform: scaleX(-1);
        }
        #prediction_overlay {
            position: absolute;
            left: 10px;
            top: 10px;
            color: #00FF00;
            font-size: 18px;
            font-weight: bold;
            text-shadow: -1px -1px 0 #000, 1px -1px 0 #000, -1px 1px 0 #000, 1px 1px 0 #000;
        }
        #textInput {
            width: 100%;
            height: 60px;
            resize: none;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            box-sizing: border-box;
        }
        #voiceSelect {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: white;
            flex-grow: 1;
        }
        .button-container {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 10px;
            align-items: center;
        }
        button {
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            flex-grow: 1;
        }
        #audioButton {
            background-color: #28a745;
        }
        #deleteButton {
            background-color: #dc3545;
        }
        #spaceButton {
            background-color: #6c757d;
        }
        #no_hand_overlay {
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="output_container">
            <video id="webcam" autoplay playsinline></video>
            <canvas id="output_canvas"></canvas>
            <div id="prediction_overlay"></div>
            <div id="no_hand_overlay">No hand detected<br>Please show your right hand</div>
        </div>
        <textarea id="textInput" placeholder="ACCEPTED/ADD TEXT HERE"></textarea>
        <div class="button-container">
            <button id="audioButton">Speak</button>
            <select id="voiceSelect">
              <option>Loading voices...</option>
            </select>
            <button id="deleteButton">âŒ«</button>
            <button id="spaceButton">Space</button>
            <button id="addButton">ADD</button>
        </div>
    </div>

    <script>
    const video = document.getElementById('webcam');
    const canvas = document.getElementById('output_canvas');
    const ctx = canvas.getContext('2d');
    const predictionOverlay = document.getElementById('prediction_overlay');
    const noHandOverlay = document.getElementById('no_hand_overlay');
    const textInput = document.getElementById('textInput');
    const audioButton = document.getElementById('audioButton');
    const deleteButton = document.getElementById('deleteButton');
    const spaceButton = document.getElementById('spaceButton');
    const addButton = document.getElementById('addButton');

    let currentPrediction = '';
    let camera;
    let lastHandDetectionTime = 0;
    const noHandThreshold = 1000; // 1 second

    const hands = new Hands({locateFile: (file) => {
        return `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`;
    }});

    hands.setOptions({
        maxNumHands: 1,
        modelComplexity: 1,
        minDetectionConfidence: 0.5,
        minTrackingConfidence: 0.5
    });

    hands.onResults(onResults);

    function onResults(results) {
        ctx.save();
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        
        // Draw the mirrored video frame
        ctx.scale(-1, 1);
        ctx.translate(-canvas.width, 0);
        ctx.drawImage(results.image, 0, 0, canvas.width, canvas.height);
        ctx.setTransform(1, 0, 0, 1, 0, 0);
        
        if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
            lastHandDetectionTime = Date.now();
            noHandOverlay.style.opacity = '0';
            for (const landmarks of results.multiHandLandmarks) {
                // Draw mirrored hand landmarks
                ctx.scale(-1, 1);
                ctx.translate(-canvas.width, 0);
                drawConnectors(ctx, landmarks, HAND_CONNECTIONS, {color: '#00FF00', lineWidth: 5});
                drawLandmarks(ctx, landmarks, {color: '#FF0000', lineWidth: 2});
                ctx.setTransform(1, 0, 0, 1, 0, 0);
                
                // Mirror the landmarks before sending to the server
                const mirroredLandmarks = landmarks.map(l => ({x: 1 - l.x, y: l.y, z: l.z}));
                sendLandmarksToServer(mirroredLandmarks);
            }
        } else {
            if (Date.now() - lastHandDetectionTime > noHandThreshold) {
                noHandOverlay.style.opacity = '1';
                predictionOverlay.textContent = '';
                currentPrediction = '';
            }
        }
        ctx.restore();
    }

    function startCamera() {
        camera = new Camera(video, {
            onFrame: async () => {
                await hands.send({image: video});
            },
            width: 640,
            height: 480
        });
        camera.start();
    }

    startCamera();

    async function sendLandmarksToServer(landmarks) {
        try {
            const response = await fetch('/predict', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ landmarks: landmarks.map(l => [l.x, l.y, l.z]) })
            });
            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }
            const prediction = await response.json();
            console.log("Received prediction:", prediction);
            if (prediction.label && prediction.confidence !== undefined) {
                currentPrediction = prediction.label;
                predictionOverlay.textContent = `Sign: ${prediction.label}, Confidence: ${prediction.confidence.toFixed(2)}`;
            } else {
                currentPrediction = '';
                predictionOverlay.textContent = "Invalid prediction received";
            }
        } catch (error) {
            console.error(`Error sending landmarks: ${error.message}`);
            predictionOverlay.textContent = `Error: ${error.message}`;
            currentPrediction = '';
        }
    }

    // Initialize ResponsiveVoice
    if (responsiveVoice) {
        console.log("ResponsiveVoice is ready");
        
        // Populate voice list
        const voices = responsiveVoice.getVoices();
        const voiceSelect = document.getElementById('voiceSelect');
        voiceSelect.innerHTML = '<option value="">Select a voice</option>';
        
        voices.forEach((voice) => {
            const option = document.createElement('option');
            option.textContent = voice.name;
            option.value = voice.name;
            voiceSelect.appendChild(option);
        });
    }

    addButton.addEventListener('click', () => {
        if (currentPrediction) {
            textInput.value += currentPrediction;
        }
    });

    deleteButton.addEventListener('click', () => {
        const currentText = textInput.value;
        if (currentText.length > 0) {
            textInput.value = currentText.slice(0, -1);
        }
    });

    audioButton.addEventListener('click', () => {
        const text = textInput.value;
        const selectedVoice = voiceSelect.value;
        
        if (text && selectedVoice) {
            responsiveVoice.speak(text, selectedVoice);
        } else {
            console.log("Please enter text and select a voice");
        }
    });

    spaceButton.addEventListener('click', () => {
        textInput.value += ' ';
    });

    textInput.addEventListener('keydown', (event) => {
        if (event.key === 'Backspace') {
            event.preventDefault();
            const currentText = textInput.value;
            if (currentText.length > 0) {
                textInput.value = currentText.slice(0, -1);
            }
        }
    });

    function resizeCanvas() {
        const container = document.getElementById('output_container');
        canvas.width = container.clientWidth;
        canvas.height = container.clientHeight;
    }

    window.addEventListener('load', resizeCanvas);
    window.addEventListener('resize', resizeCanvas);
    </script>
</body>
</html>
